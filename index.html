<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Di-Gi</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<header class="header w">
    <div class="header_wrapper wrapper">
        <div class="header_logo">
            <a href="#">
                <img class="header_img" src="images/Logo.svg" alt="Di Gi">
            </a>
        </div>
        <div class="header_menu-button">
            <img src="images/menu-button.svg" alt="menu"> <!--Future ul>li ? -->
        </div>
    </div>
</header>

<!-- ------------------------------------Intro------------------------------------------>
<section class="intro">
    <div class="intro_wrapper wrapper">
        <div class="into_title">
            <h1 class="title_text">МЫСЛИ ГЛОБАЛЬНО</h1>
        </div>
        <div class="intro_intro-text">
            <p class="intro-text">Di Gі - это диджитал агентство полного цикла, направленное на самый лучший результат
                наших клиентов в маркетинге, продажах и управлении</p>
        </div>
        <div class="intro_read-more">
            <a class="read-more" href="#">ПОДРОБНЕЕ</a>
        </div>
        <div class="intro_pagination">
            <a class="oval1" href="#">
                <img src="images/Oval1.svg" alt="oval1">
            </a>
            <a class="oval2" href="#">
                <img src="images/Oval2.svg" alt="oval2"></a>
            <a class="oval3" href="#">
                <img src="images/Oval3.svg" alt="oval3"></a>
        </div>
    </div>
    <div class="intro_arrow">
        <div class="intro_arrow_forward">
            <a class="intro_arrow_forward_link" href="#"> <img class="intro_forward" src="images/forward.png" alt="forward"></a>
        </div>
        <div class="intro_arrow_back">
            <a class="intro_back_forward_link" href="#">    <img class="intro_back" src="images/back.png" alt="back"></a>
        </div>
    </div>
</section>

<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
<script src="js/main.js"></script>
</body>
</html>
